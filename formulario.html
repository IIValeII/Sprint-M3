<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Modulo 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div>
    <nav class="navbar bg-primary-subtle border border-primary-subtle">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-sharp fa-solid fa-users"></i>
          Grupo 2
        </a>
      </div>
    </nav>
  </div>
  <main>
    <div class="container-fluid">
      <form class="container">
        <legend>Formulario</legend>
        <div class="mb-3">
          <label for="imput_nombre" class="form-label">Ingrese Nombre</label>
          <input type="name" class="form-control" id="imput_nombre" aria-describedby="namehelp">
        </div>
        <div class="mb-3">
          <label for="imput_apellido" class="form-label">Ingrese Apellidos</label>
          <input type="name" class="form-control" id="imput_apellido" aria-describedby="namehelp">
        </div>
        <div class="mb-3">
          <label for="input_date" class="form-label">Ingrese Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="input_date">
        </div>
        <div class="mb-3">
          <label for="input_trabajador" class="form-label">Es Ested Trabajador Activo</label>
          <div>
            <input type="radio" name="sino" value="si"> Si
            <input type="radio" name="sino" value="no"> No
          </div>
        </div>
        <div class="mb-3">
          <label for="input_date" class="form-label">Ingrese Fecha de Ingreso a la Organizacion</label>
          <input type="date" class="form-control" id="input_date">
        </div>
        <div class="mb-3">
          <label for="imput_number" class="form-label">Ingrese Sueldo Actual</label>
          <input type="number" class="form-control" id="imput_number" aria-describedby="numberhelp">
        </div>
        <div class="mb-3">
          <label for="imput_number" class="form-label">Ingrese Sueldo Semestre Anterior</label>
          <input type="number" class="form-control" id="imput_number" aria-describedby="numberhelp">
        </div>
        <div class="mb-3">
          <label for="input_cargas" class="form-label">Tiene Cargas Familiares</label>
          <div>
            <input type="radio" name="sino" value="si"> Si
            <input type="radio" name="sino" value="no"> No
          </div>
        </div>
        <div class="mb-3">
          <label for="imput_number" class="form-label">Indique Cantidad de Cargas Familiares</label>
          <input type="number" class="form-control" id="imput_number" aria-describedby="numberhelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkdatos">
          <label class="form-check-label" for="checkdatos">Check Datos</label>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          id="button1">
          Enviar Datos
        </button>
      </form>
    </div>
    <div>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="txt">...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      <!--Fin Modal-->
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/50e66d6d32.js" crossorigin="anonymous"></script>
  <script type="Modulo" src="./js/main.js"></script>
</body>

</html>
